language: java

jdk:
- oraclejdk8

cache:
  directories:
  - $HOME/.m2

env:
  - RELEASE_NAME=moebooru-viewer-$TRAVIS_TAG

before_deploy:
    - mvn -Prelease clean package -DskipTests=true -DreleaseName=$RELEASE_NAME

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - target/$RELEASE_NAME-bin.zip
    - target/$RELEASE_NAME-bin.tar.gz
  skip_cleanup: true
  on:
    tags: true
